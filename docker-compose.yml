version: '3.9'

services:
  php:
    build:
      context: ./docker/php
    env_file:
      - .env
    working_dir: /var/www/shopware
    volumes:
      - ./shopware:/var/www/shopware
    depends_on:
      - db
    networks:
      - app-network

  web:
    build:
      context: ./docker/nginx
    env_file:
      - .env
    volumes:
      - ./shopware:/var/www/shopware:ro
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on:
      - php
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    networks:
      - app-network

  node:
    build:
      context: ./docker/node
    env_file:
      - .env
    working_dir: /var/www/shopware
    volumes:
      - ./shopware:/var/www/shopware
    networks:
      - app-network

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
